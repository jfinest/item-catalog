{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-6">
			</br>
			<a href = "{{url_for('showLogin')}}"><button class="btn btn-primary">Log In</button></a>
			</br>
			</br>
			<h2>Categories Listing:</h2>
			</br>
			{% for category in categories %}
				{% if category.id%2 %}
					<a href = "{{url_for('selectedCategoryList', category_name=category.name)}}" class="a-category">{{category.name}}</a>
					</br>
					</br>
				{% endif %}
			{% endfor %}
		</div>
		<div class="col-md-6">
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			{% for category in categories %}
				{% if category.id%2 == 0 %}
					<a href = "{{url_for('selectedCategoryList', category_name=category.name)}}" class="a-category">{{category.name}}</a>
					</br>
					</br>
				{% endif %}
			{% endfor %}
		</div>
	</div>

{% endblock %}
